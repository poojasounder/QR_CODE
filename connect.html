<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Pooja Sounder Rajan</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .choice-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .btn-choice {
            padding: 1.2rem;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-linkedin {
            background: #0077b5;
            color: white;
            border: none;
        }

        .btn-linkedin:hover {
            background: #005a8a;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 119, 181, 0.3);
        }

        .btn-resume {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .btn-resume:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .role-indicator {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="blob-container">
        <div class="blob"></div>
        <div class="blob"></div>
    </div>

    <main class="container">
        <section class="glass-card" style="text-align: center;">
            <header>
                <h1>Pooja Sounder Rajan</h1>
                <p class="tagline">Thanks for scanning!</p>
            </header>

            <div class="content" style="margin-top: 2rem;">
                <h3>Would you like to connect on LinkedIn?</h3>
                <p style="opacity: 0.8; margin-top: 0.5rem;">Or simply download my resume below.</p>

                <div class="choice-container">
                    <a href="https://www.linkedin.com/in/poojasounder/" id="btn-linkedin"
                        class="btn-choice btn-linkedin" target="_blank">
                        <span>Yes, Connect on LinkedIn</span>
                    </a>
                    <button id="btn-no-resume" class="btn-choice btn-resume">
                        <span>No, Just Download Resume</span>
                    </button>
                </div>

                <p id="role-display" class="role-indicator">Role: Software Engineer</p>
            </div>

            <footer>
                <p>Professional Resume Hub</p>
            </footer>
        </section>
    </main>

    <script>
        const ROLES = {
            'data-engineer': {
                name: 'Data Engineer',
                url: 'https://drive.google.com/uc?export=download&id=1qa_HfFJ0pzDrQQcSiPo_IMm2KDdVCcxD'
            },
            'software-engineer': {
                name: 'Software Engineer',
                url: 'https://drive.google.com/uc?export=download&id=1JEAMIAtuT3z0MasIIRrSkuojgcKOOeXx'
            },
            'data-scientist': {
                name: 'Data Scientist',
                url: 'https://drive.google.com/uc?export=download&id=1d3i06d1xkQNC3IO1I4uXMKrg5PdhSB2Y'
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const roleKey = urlParams.get('role') || 'software-engineer';
            const roleData = ROLES[roleKey] || ROLES['software-engineer'];

            const roleDisplay = document.getElementById('role-display');
            const btnResume = document.getElementById('btn-no-resume');
            const btnLinkedin = document.getElementById('btn-linkedin');

            roleDisplay.textContent = `Role: ${roleData.name}`;

            btnResume.addEventListener('click', () => {
                // Trigger download
                window.location.href = roleData.url;
            });

            btnLinkedin.addEventListener('click', (e) => {
                // Trigger resume download first
                const downloadLink = document.createElement('a');
                downloadLink.href = roleData.url;
                downloadLink.setAttribute('download', '');
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);

                // The browser will open the LinkedIn link in a new tab due to target="_blank"
            });
        });
    </script>
</body>

</html>
