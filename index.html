<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pooja's Resume Hub</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="blob-container">
        <div class="blob"></div>
        <div class="blob"></div>
    </div>

    <!-- Role Selection View -->
    <main id="selection-view" class="container">
        <header class="hub-header">
            <h1>Pooja Sounder Rajan</h1>
            <p class="tagline">Select a role to view the corresponding resume QR</p>
        </header>

        <div class="roles-grid">
            <button class="role-card" data-role="data-engineer">
                <div class="role-icon">‚öôÔ∏è</div>
                <h3>Data Engineer</h3>
                <p>Pipeline & Infrastructure</p>
            </button>
            <button class="role-card" data-role="data-analyst">
                <div class="role-icon">üìä</div>
                <h3>Data Analyst</h3>
                <p>Insights & Visualization</p>
            </button>
            <button class="role-card" data-role="software-engineer">
                <div class="role-icon">üíª</div>
                <h3>Software Engineer</h3>
                <p>Full-Stack Development</p>
            </button>
            <button class="role-card" data-role="data-scientist">
                <div class="role-icon">üß¨</div>
                <h3>Data Scientist</h3>
                <p>ML & Predictive Modeling</p>
            </button>
        </div>
    </main>

    <!-- QR Code View (Hidden by default) -->
    <main id="qr-view" class="container hidden">
        <section class="glass-card">
            <button id="btn-back" class="btn-back">‚Üê Back to Selection</button>
            <header>
                <h2 id="selected-role-name">Role Name</h2>
                <p class="tagline">Resume QR Code</p>
            </header>

            <div class="qr-wrapper">
                <div id="qr-container">
                    <img id="qr-image" src="" alt="Resume QR Code">
                    <div id="loader" class="loader"></div>
                </div>
            </div>

            <div class="actions">
                <a id="btn-open" class="btn btn-primary" href="#" target="_blank">View Resume</a>
                <button id="btn-download" class="btn btn-secondary">Download QR</button>
            </div>

            <footer>
                <p>Scan to explore my professional journey</p>
            </footer>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
