<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <h1>Pooja Sounder Rajan</h1>
        <p class="subtitle">Scan to view my resume</p>
        <canvas id="qrCode"></canvas>
        <p class="hint">
            open this page and show the QR to recruiters
        </p>
        <div class="actions">
            <a id="openResumeBtn" class="btn" href="#" target="_blank" rel="noreferrer">
                Open Resume
            </a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
